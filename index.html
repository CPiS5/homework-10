<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive10</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="burger-bar">
                <img src="images/menu.11 1.png" alt="menu">
            </div>
            <div class="logo">
                <img src="images/Frame 1.svg" alt="logo">
            </div>
            <nav class="navigation">
                <ul class="nav-ul">
                    <li class="li-items active-item">Home</li>
                    <li class="li-items">Discover</li>
                    <li class="li-items">Special Deals</li>
                    <li class="li-items">Contact</li>
                </ul>
            </nav>
            <div class="buttons">
                <div class="login">
                    <p>Log In</p>
                </div>
                <div class="signup">
                    <p>Sign Up</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section1">
            <div class="section1-leftbox">
                <h2 class="leftbox-h2">Travel <span class="h2-span">top destination</span> of the world</h2>
                <p class="leftbox-p">We always make our customer happy by providing as many choices as possible</p>
                <div class="section1-leftbox-buttons">
                    <div class="geststarted">
                        <p class="geststarted-p">Get Started</p>
                    </div>
                    <div class="buttons-flex">
                        <img class="buttons-flex-img" src="images/play-circle.5 1.png" alt="circle">
                        <p class="buttons-flex-p">Watch Demo</p>
                    </div>
                </div>
            </div>
            <div class="section1-rightbox">
                <img class="rightbox-img" src="images/Group 1.png" alt="main-pic">
            </div>
        </section>
        <section class="section2">
            <div class="section2-top">
                <div class="section2-top-left">
                    <p class="section2-top-left-p1">Top Destination</p>
                    <p class="section2-top-left-p2">Explore top destination</p>
                </div>
                <div class="section2-top-right">
                    <div class="section2-top-right1">
                        <img src="images/arrow-left 1.png" alt="leftarrow">
                    </div>
                    <div class="section2-top-right2">
                        <img src="images/Bold-Outline.png" alt="rightarrow">
                    </div>
                </div>
            </div>
            <div class="section2-bottom">
                <div class="img-div">
                    <img class="section2-bottom-img" src="images/Frame 33.png" alt="frame1">
                </div>
                <div class="img-div">
                    <img class="section2-bottom-img" src="images/Frame 34.png" alt="frame2">
                </div>
                <div class="img-div">
                    <img class="section2-bottom-img" src="images/Frame 35.png" alt="frame3">
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>   
</body>
</html>
